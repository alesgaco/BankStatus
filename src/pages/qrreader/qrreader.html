<ion-menu [content]="mycontent">
    <ion-content>
        <ion-list>
            <ion-list-header>
                Menu
            </ion-list-header>
  
          <ion-item (click)="goToInicio()">
              Inicio      
          </ion-item>
          <ion-item (click)="goToCredit()">
              Pedir credito      
          </ion-item>
          <ion-item (click)="goToProfile()">
              Perfil     
          </ion-item>
          <ion-item (click)="goToReadQR()">
              Leer QR      
          </ion-item>
          <ion-item (click)="goToLogin()">
              Cerrar sesi√≥n       
          </ion-item>
         </ion-list>
      </ion-content>
  </ion-menu>
  <ion-nav #mycontent [root]="Profile"></ion-nav>
  
  <ion-header>
    <ion-navbar>
  
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
      <ion-title>Leer QR</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding>

      
      <ion-item>
          <ion-input [(ngModel)]="code" type="text" placeholder="Enter code here"></ion-input>
      </ion-item>
      <button ion-button block (click)="process();">Generar QR</button>
      <button ion-button full icon-left (click)="scanCode()" color="secondary"><ion-icon name="qr-scanner"></ion-icon>Scanear QR</button>
     
      
      <img *ngIf="displayQrCode()" [src]="generated" />

      <ion-card *ngIf="scannedCode">
        <ion-card-content>
          Result from Scan: {{ scannedCode }}
        </ion-card-content>
      </ion-card> 
    </ion-content>

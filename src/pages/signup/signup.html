  <ion-navbar>

<ion-content>

        <ion-icon name="person" item-left></ion-icon>
        <ion-label stacked>Cedula:</ion-label>
        <ion-input formControlName="email" type="text" placeholder="Cedula"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="key" item-left></ion-icon>
        <ion-label stacked>ContraseÃ±a:</ion-label>
        <ion-input formControlName="password" type="password" placeholder="ContraseÃ±a"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block type="submit" [disabled]="!registrarte.valid">Registrarse</button>
    </div>
  </form>
  <div text-center>
      <a ion-button block clear (click)="return()">
        Volver
      </a>
    </div>
</ion-content>

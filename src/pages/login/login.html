  <ion-header>
    <ion-navbar>
  
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
      <ion-title>Login</ion-title>
    </ion-navbar>

  </ion-header>

<ion-content padding>

    <form [formGroup]="login" (ngSubmit)="loginUser()">
        <ion-list>
          <ion-item>
            <ion-icon name="person" item-left></ion-icon>
            <ion-label stacked>Cedula:</ion-label>
            <ion-input formControlName="email" type="text" placeholder="Cedula"></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="key" item-left></ion-icon>
            <ion-label stacked>Contrase√±a:</ion-label>
            <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
          </ion-item>
        </ion-list>
        <div padding>
          <button ion-button block type="submit" [disabled]="!login.valid">Ingresar</button>
        </div>
      </form>

      <div text-center>
        <a ion-button block clear (click)="goToSignup()">
          Nueva cuenta
        </a>
      </div>

</ion-content>
